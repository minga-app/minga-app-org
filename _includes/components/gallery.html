<div id="gallery">
    <h3>{{ page.gallery_title }}</h3>
    <div class="left-arrow">
        {% include back.svg %}
    </div>
    <div class="gallery-grid">
        <div class="marvel-device iphone-x">
            <div class="notch">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="bottom-bar"></div>
            <div class="volume"></div>
            <div class="overflow">
                <div class="shadow shadow--tr"></div>
                <div class="shadow shadow--tl"></div>
                <div class="shadow shadow--br"></div>
                <div class="shadow shadow--bl"></div>
            </div>
            <div class="inner-shadow"></div>
            <div class="screen">
            </div>
        </div>
        <div class="marvel-device note8">
            <div class="inner"></div>
            <div class="overflow">
                <div class="shadow"></div>
            </div>
            <div class="speaker"></div>
            <div class="sensors"></div>
            <div class="more-sensors"></div>
            <div class="sleep"></div>
            <div class="volume"></div>
            <div class="camera"></div>
            <div class="screen">
            </div>
        </div>

    </div>

    <div class="controls">
        <div class="control active">Discover<br>offers</div>
        <div class="control">Donate<br>food</div>
        <div class="control">Voluntary<br>work</div>
        <div class="control">Impact<br>board</div>
        <div class="control">Center<br>admin</div>
    </div>

    <div class="right-arrow">
        {% include forward.svg %}
    </div>
</div>
